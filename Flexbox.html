<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container
        {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            /* border: 2px solid black; */
        }
        .box
        {
            background: lightblue;
            padding: 20px;
            margin: 5px;
            flex-basis: 200px;
            /* flex-grow: 2; */
        }
        /* .box2
        {
            flex-grow: 3;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
    </div>
</body>
</html>
